<html>
    <head>
        <title>Course Registration System</title>
        <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #f1f4f9, #dff1ff);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    h2 {
        color: #34495e;
        font-size: 36px;
        margin-bottom: 40px;
        text-shadow: 1px 1px 2px #ccc;
    }

    a {
        text-decoration: none;
    }

    button {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: #fff;
        border: none;
        padding: 14px 28px;
        margin: 10px;
        font-size: 18px;
        font-weight: 500;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
    }

    button:hover {
        background: linear-gradient(135deg, #5a0fc8 0%, #1f66e0 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
    }

    button:active {
        transform: scale(0.97);
    }
</style>

    </head>
    <body>
        <h2>Course Registration System</h2>
        <a href="register.html"><button>Register a Course</button></a>
        <a href="availCourse.html"><button>Available Courses</button></a>
       <a href="enrolled.html"><button>Enrolled Students</button></a>
    </body>
</html>
