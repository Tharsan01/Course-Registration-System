<html>
<head>
    <title>Register a Course</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9f0f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        form {
            background: #ffffff;
            padding: 35px 40px;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            width: 320px;
        }

        h1 {
            font-weight: 700;
            color: #34495e;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 22px;
            border: 1.5px solid #bdc3c7;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 6px #85c1e9;
        }

        select {
            appearance: none;
            background: url('data:image/svg+xml;utf8,<svg fill="%23777" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 12px center;
            background-color: white;
            background-size: 16px;
            cursor: pointer;
        }

        input[type="submit"] {
            width: 100%;
            padding: 14px 0;
            background-color: #2980b9;
            color: white;
            font-weight: 700;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            letter-spacing: 0.8px;
        }

        input[type="submit"]:hover {
            background-color: #1c5980;
        }
    </style>
</head>
<body>

    <form action="http://localhost:8080/api/courses/register" method="POST">
        <h1>Register for a Course</h1>

        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>

        <label for="emailId">Email</label>
        <input type="email" id="emailId" name="emailId" placeholder="example@email.com" required>

        <label for="courseName">Course Name</label>
        <select id="courseName" name="courseName" required>
            <option value="" disabled selected>Select a course</option>
            <option value="Java Fundamentals">Java Fundamentals</option>
            <option value="Spring Boot Basics">Spring Boot Basics</option>
            <option value="Full Stack Web Dev">Full Stack Web Dev</option>
            <option value="Data Structures">Data Structures</option>
            <option value="Database Design">Database Design</option>
        </select>

        <input type="submit" value="Register">
    </form>

</body>
</html>
